<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Line Pls</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="terminal">
        <h4>Welcome to the Command Line Site</h4>
        <input type="text" id="commandInput" placeholder="Type a command..."  onkeypress="handleKeyPress(event)">
        <button onclick="executeCommand()">Enter</button>
        <p id="output">type "list" to see available commands</p>
    </div>

</body>
</html>
